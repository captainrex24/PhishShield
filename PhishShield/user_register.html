<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="/style/style.css">
    <style>
        body {
            background-color: #F0F2F9;
        }

        #content header {
            display: flex;
            justify-content: space-between;
        }

        .dt-length,
        .dt-search {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dt-length label,
        .dt-search label,
        .dt-search input {
            margin: 0;
        }

        .module-permissions {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .module-permissions label {
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</head>

<body>

    <div class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0 p-3 d-flex align-items-center bg-white">
            <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img height="70" width="80" class="logo" src="/assets/logo.png" alt="Logo">
            </a>

            <nav>
                <ul class="nav nav-pills">
                    <li>
                        <a href="home.html" class="nav-link link-dark">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="scanner.html" class="nav-link link-dark">
                            Scan
                        </a>
                    </li>
                    <li>
                        <a href="user_register.html" class="nav-link link-dark">
                            Register
                        </a>
                    </li>
                    <li>
                        <a href="user_login.html" class="btn btn-primary px-3 py-2">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container-fluid flex-grow-1" style="margin: 3% 0;">
            <div class="row">
                <div class="col-5 mx-auto">
                    <!-- Start Profile Card -->
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="text-center mt-4 mb-5">
                                    <a href="/" class="mb-3 mb-md-0 mx-md-auto text-decoration-none">
                                        <img height="131" width="150" class="logo" src="/assets/logo.png" alt="Logo">
                                    </a>
                                    <h2 class="my-3">Create an account</h2>
                                </div>
                                <form id="registerForm" class="mb-4">
                                    <div class="row">
                                        <!-- First Name -->
                                        <div class="col-4 mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="first_name"
                                                required>
                                        </div>

                                        <!-- Middle Name -->
                                        <div class="col-4 mb-3">
                                            <label for="middleName" class="form-label">Middle Name</label>
                                            <input type="text" class="form-control" id="middleName" name="middle_name">
                                        </div>

                                        <!-- Last Name -->
                                        <div class="col-4 mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" name="last_name"
                                                required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Contact Number -->
                                        <div class="col-6 mb-3">
                                            <label for="contactNumber" class="form-label">Contact Number</label>
                                            <input type="text" class="form-control" id="contactNumber"
                                                name="contact_number" required>
                                        </div>

                                        <!-- Email -->
                                        <div class="col-6 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>

                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="mb-3">
                                        <label for="conform_password" class="form-label">Confirm Password</label>
                                        <input type="conform_password" class="form-control" id="conform_password"
                                            name="conform_password" required>
                                    </div>


                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer class="flex-shrink-0 p-3 bg-white text-center">© 2024 · Phishshield</footer>
    </div>
</body>

</html>
