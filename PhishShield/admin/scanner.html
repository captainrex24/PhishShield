<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <!-- <link rel="stylesheet" href="/style/style.css"> -->
    <style>
        body {
            background-color: #F0F2F9;
        }

        #content header {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</head>

<body>

    <div class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0 p-3 d-flex align-items-center bg-white">
            <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img height="70" width="80" class="logo" src="/assets/logo.png" alt="Logo">
            </a>

            <nav>
                <ul class="nav nav-pills">
                    <li>
                        <a href="home.html" class="nav-link link-dark">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="scanner.html" class="nav-link link-dark">
                            Scan
                        </a>
                    </li>
                    <li>
                        <a href="user_register.html" class="nav-link link-dark">
                            Register
                        </a>
                    </li>
                    <li>
                        <a href="user_login.html" class="btn btn-primary px-3 py-2">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container-fluid flex-grow-1 text-center" style="margin: 10% 0;">
            <img height="200" width="200" class="logo" src="/assets/scan.png" alt="Scan">
            <!-- Search -->
            <div class="row">
                <div class="col-5 mx-auto">
                    <form id="registerForm" class="mb-4 d-flex gap-3">


                        <!-- Confirm Password -->
                        <div class="flex-grow-1">
                            <label for="search" class="form-label d-none">Confirm Password</label>
                            <input type="search" class="form-control" id="search" name="search"
                                placeholder="http://www.example.com">
                        </div>


                        <div class="flex-shrink-0">
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">
                                <svg style="margin-top: -3px;" xmlns="http://www.w3.org/2000/svg" width="13" height="13"
                                    viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                Scan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="flex-shrink-0 p-3 bg-white text-center">© 2024 · Phishshield</footer>
    </div>
</body>

</html>
