<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <form id="login" class="form" method="post" accept="#">

            <div class="logo-wrapper">
                <img src="/assets/logo.png" alt="Logo" class="logo">
            </div>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="w-100" placeholder="email@gmail.com">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="w-100">

            <button type="submit" class="btn primary-btn w-100">Login</button>
        </form>
    </main>
</body>

</html>
